<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blog Website</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">New Post</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="posts">
            <article class="post">
                <h2>Blog Post Title</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam ultricies nulla et purus convallis, ut tempus nisl commodo.</p>
                <div class="actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </article>
            <!-- More blog posts will go here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
